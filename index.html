<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewbaport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer-Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container" id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h3>Login</h3>

            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="submit-button" class="btn btn-success">Submit</button>
        </div>
    </section>

    <section class="container" id="transaction">
      <div class="row">
          <div class="col-md-4">
              <div class="deposit">
                <h5>Deposit</h5>
                <h2>$ <span id="current-deposit"> 00</span></h2>
              </div>
          </div>
          <div class="col-md-4">
             <div class="withdraw">
                <h5>Withdraw</h5>
                <h2>$ <span id="current-withdraw">00</span></h2>
             </div>
          </div>
          <div class="col-md-4">
            <div class="balance">
                <h5>Balance</h5>
                <h2>$ <span id="current-balance">1200</span></h2>
            </div>
          </div>
      </div>

      <div class="row">
          <div class="col-md-6">
             <div class="transaction-area">
                <h3 class="pb-2">Deposit</h3>
                <input id="deposit-amount" type="text" class="form-control" placeholder="$ Amount you want to Deposit">
                <br>
                <button id="deposit-btn" class="btn btn-success">Deposit</button>
             </div>
            </div>
          <div class="col-md-6">
            <div  class="transaction-area">
                <h3 class="pb-2">Withdraw</h3>
                <input id="withdraw-amount" type="text" class="form-control" placeholder="$ Amount you want to Withdraw">
                <br>
                <button id="withdraw-button" class="btn btn-success">Withdraw</button>
            </div>
            </div>
      </div>
    </section>





    

    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>

</html>
